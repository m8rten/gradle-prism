<div class='main'>
    <div class='box' id='gradle-invocations-box'>
        <h1>gradle invocations:</h1>
        <ul class='big-list'>
            <li class='big-list-item big-list-chart-item'>
                <canvas class="box-chart" id="gradle-invocations-chart" width="400" height="150"></canvas>
            </li>
        </ul>
        <ul class="gradle-invocations" id='gradle-invocations'>
        </ul>

    </div>

    <div class='box' id='gradle-user-box'>
        <h1>users:</h1>
        <ul class='big-list'>
            <li class='big-list-item big-list-chart-item'>
                <!--<p>statistics:</p>-->
                <canvas class="box-chart" id="gradle-user-chart" width="400" height="150"></canvas>
            </li>
        </ul>
        <ul class='big-list' id='user-list'>
        </ul>
    </div>

    <div class='box'>
        <h1>tasks:</h1>
        <ul class='big-list' id='task-list'>
        </ul>
    </div>
</div>
